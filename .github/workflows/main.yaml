name: Deploy via FTP
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: "ftp.impresilk1.hospedagemdesites.ws"
          user: "impresilk1"
          password: ${{ secrets.PASS }}
          localDir: "./.next"
